<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Achive</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

  <style>
    /* Fonts */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

    * {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>
  <!-- header -->
  <header>
    <h1 class="text-center p-40"><span class="text-primary"> Welcome to Your</span> Open Books World</h1>
  </header>

  <section class="container my-2">
    <!-- Input Box and search button -->
    <div class="d-flex">
      <input type="text" class="form-control me-2" placeholder="search your book name here" id="searchInput" />
      <button class="btn btn-dark" id="search-btn">Search</button>
    </div>
  </section>

  <section class="container mt-2"> 
    <!-- error handler -->
    <div id="error" class="text-md-center text-danger"></div>

   <!-- Spinner -->
   <div class="text-center">
    <div id="spinner" class="spinner-border d-none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

    <!--Books result show  -->
    <div id="search-result" class="text-center text-white bg-primary mb-3"></div>
     <!--Books information  -->
    <div id="books-container" class="row"></div>
  </section>

  <!-- javascript link  -->
  <script src="app.js"></script>
</body>

</html>
